<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inherent Events</title>
    <link rel="stylesheet" href="styles.css">

<body>
<h1>Burito Order Form</h1>
<form action="https://webhook.site/?31e49a0-50el-4245-9aad-f4f48f6ad6cf" method="get">
    <h4>Beans</h4>
    <div>
        <label for="pinto">Pinto Beans</label>

    <div>

    <h4>Toppings</h4>

        <label for="cheese">Cheese </label>
        <input type="checkbox"id="cheese" value="cheese" name="toppings" >
    </div>
    <div>
        <label for="crema">Crema </label>
        <input type="checkbox"id="crema" value="crema" name="toppings" >
    </div>
    <div>
        <label for="salsa">Salsa </label>
        <input type="checkbox"id="salsa" value="salsa" name="toppings" >
    </div>
    <div>
        <label for="cilantro">Cilantro</label>

</form>
